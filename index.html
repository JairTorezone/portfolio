<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>My Profile</title>
  </head>
  <body>
    <header class="nav-container">
      <nav class="nav-main">
        <a href="#" class="nav-brand">Dev Full Stack</a>
        <ul class="menu-items">
          <li><a href="#portfolio">Portfolio</a></li>
          <li><a href="#about">About</a></li>
          <li>
            <a
              href="https://github.com/JairTorezone/JairTorezone.png"
              target="_blank"
              >Contact</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="profile-container">
        <div class="profile-avatar">
          <img src="https://github.com/JairTorezone.png" alt="Imagem perfil" />
        </div>
        <h1 class="profile-title">Jair Torezone</h1>
        <p class="profile-description">Full stack - Spring - React</p>
      </section>
      <section id="portfolio">
        <h2 class="portfolio-title">Portfolio</h2>
        <div class="portfolio-container">
          <img
            class="portfolio-item"
            src="./img/portfolio2.png"
            alt="portfolio 2"
          />
          <img
            class="portfolio-item"
            src="./img/portfolio3.png"
            alt="portfolio 3"
          />
          <img
            class="portfolio-item"
            src="./img/portfolio4.png"
            alt="portfolio 4"
          />
          <img
            class="portfolio-item"
            src="./img/portfolio5.png"
            alt="portfolio 5"
          />
          <img
            class="portfolio-item"
            src="./img/portfolio6.png"
            alt="portfolio 6"
          />
          <img
            class="portfolio-item"
            src="./img/portfolio1.png"
            alt="portfolio 1"
          />
        </div>
      </section>
    </main>
    <footer>
      <div>Siga-nos</div>
      <div>
        <a href="https://www.instagram.com/jairtorezone/"
          ><img src="./img/instagram.png" alt="instagram" />Instagram</a
        >
        <a href="https://www.youtube.com/">
          <img src="./img/youtube.png" alt="youtube" />youtube
        </a>
      </div>
    </footer>

</html>
